                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img"> <span id="username">张云飞</span>

<!--操作-->
<script type="text/html" id="tableTool">
    <a class="layui-btn layui-btn-xs" lay-event="clock">修改考勤</a>
    <a class="layui-btn layui-btn-xs" lay-event="clock1">修改学生密码</a>
    <a class="layui-btn layui-btn-xs" lay-event="clock2">修改账户</a>


</script>
<script src="lib/layui/layui.js" charset="utf-8"></script>
<script>
    //JavaScript代码区域
    layui.use(['element', 'table', 'form','jquery'], function () {
        var element = layui.element;
        table = layui.table,
        $ = layui.jquery,
        form = layui.form;

        //获取 username
        $.post('login/getUserName','',function (result) {
            if(result.success){
                $("#username").val(result.data);
            }
        });

        var myCourseTalbe = table.render({
            elem: '#myCourse'
            , url: 'teacher/lists'
            , cols: [[
                {field: 'studentNo',  title: '学号', sort: true}

                , {field: 'studentName',  title: '学生姓名'}
                , {field: 'courseNo', title: '课程编号', sort: true}
                , {field: 'courseName',  title: '课程名称'}
                , {field: 'teacherName', title: '老师名称', minWidth: 150}
                , {field: 'courssePassword',  title: '课程口令', sort: true}
                , {field: 'college',  title: '学院', sort: true}
                , {field: 'professional', title: '专业'}
                , {field: 'grade', title: '班级', sort: true}
                , {field: 'attendanceNo',  title: '考勤编号'}
                , {field: 'attendanceMemo', title: '考勤信息', sort: true}
                , {title: '操作', templet: '#tableTool', fixed: "right", align: "center"}
            ]]
            , page: true
        });

        // form.on("submit(search)", function (data) {
        //     myCourseTalbe.reload({
        //         where: data.field,
        //         page: {curr: 1}
        //     });
        //     console.log("0000")
        //     return false;
        // });

        table.on("tool(dataTable)", function (obj) {
            var data = obj.data;
            switch (obj.event) {
                case "clock":
                    clock(data);
                    break;
                case "clock1":
                    clock1(data);
                    break;
                case "clock2":
                    clock3(data);
                    break;

            }
        });
        
        function clock(data) {
            layer.prompt({title: '请输入修改的考勤信息', formType: 3}, function(text, index){
                layer.close(index);
                $.post('teacher/upstudents',{'attendanceMemo':text, 'attendanceNo':data.attendanceNo},function (result) {

                });
            });
        }
        function clock1(data) {
            layer.prompt({title: '请输入修改的学生密码', formType: 3}, function(text, index){
                layer.close(index);
                $.post('teacher/upstudents',{'password':text,'studentNo':data.studentNo},function (result) {

                });
            });
        }
        function clock2(data) {
            layer.prompt({title: '请输入修改的学生账户', formType: 3}, function(text, index){
                layer.close(index);
                $.post('teacher/upstudents',{studentNo:text,'studentNo':data.studentNo},function (result) {

                });
            });
        }

    });
</script>
</body>
</html>
